<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>登录</title>

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/login.css" />

</head>
<body>

    <div class="page" id="login-page">

        <div class="header">
           <ul class="header-list">
               <li class="header-btn"></li>
               <li class="header-tit">登录</li>
               <li class="header-btn"></li>
           </ul>
        </div>


        <div class="content">
            <ul class="login-list">
                <li>
                    <input class="username" type="text" placeholder="用户名" />

                </li>
                <li>
                    <input class="password" type="password" placeholder="密码"  />

                </li>
                <li class="ch-item">
                    <label>
                        <input type="checkbox" />
                        <span>显示密码</span>
                    </label>

                    <a class="forget">忘记密码?</a>
                </li>
                <li class="ch-item">
                    <label>
                        <input type="checkbox" />
                        <span>记住密码</span>
                    </label>

                </li>
                <li>
                    <input class="login-btn" type="button" value="登录" />

                </li>
                <li>
                    <a href="reg.html" class="to-reg">注册</a>

                </li>
            </ul>

        </div>


    </div>
</body>
</html>
