<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>list</title>
    <script src="//at.alicdn.com/t/font_bgcc6k9eqzykqpvi.js"></script>
    <link rel="stylesheet" href="../dist/css/common.css">
    <link rel="stylesheet" href="../dist/css/login.css">

</head>
<body>
<div class="page" id="page2">
    <div class="header">
        <ul class="header_top">
            <li class="header_left">
                <a href="">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-zuojiantou"></use>
                    </svg>
                </a>
            </li>
            <li  class="header_mid">登录</li>
        </ul>
    </div>
    <div class="content">
        <div class="content_top">
            <input type="text" placeholder="请输入用户名">
            <input type="password" placeholder="请输入密码">
        </div>


        <ul class="sign_ul1">
            <li>
                <input type="checkbox" id="showPassword">
                <label for="showPassword">显示密码</label>
                <a href="##">忘记密码？</a>
            </li>
            <li>
                <input type="checkbox" id="autoPassword">
                <label for="autoPassword">记住密码自动登录</label>
            </li>
        </ul>

        <ul class="sign_button">
            <li class="sign_in">
                登录
            </li>
            <li class="sign_up">
                注册
            </li>
        </ul>
    </div>


</div>
</body>
</html>
