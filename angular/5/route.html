<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.bootcss.com/angular.js/1.3.0/angular.min.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.3.0/angular-route.min.js"></script>
</head>

    <script>
        angular.module("most",["ngRoute"])
            .controller("mostCtrl",["$scope",function ($s) {
                $s.title="哼哼哈嘿"
            }])
            .config(["$routeProvider",function ($routeProvider) {
                $routeProvider.when('/list',{
                    template:"<div>{{title}}</div>",
                    controller:'mostCtrl'
                }).when('/detail',{
                    template:"<div>{{title}}</div>",
                    controller:function ($scope) {
                        $scope.title="哈哈哈"
                    }
                }).otherwise({redirectTo:'/list'})
            }])

    </script>

<body ng-app="most">
    <div ng-view></div>
</body>
</html>
