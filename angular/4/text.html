<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-location</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .button{
            display: block;
            width:200px;
            height:50px;
            line-height: 50px;
            text-align: center;
            border:0;
            border-radius: 10px;
            background: -webkit-linear-gradient(left,#4BFFF7,#FFE3C0);
            margin:20px auto;
            transition: all 0.1s linear;
        }
        .button:focus{
            outline:none;
        }
        .button:active{
            transform: translateY(4px);
        }
        .div1{
            width: 30%;
            height:300px;
            background: #69F7FF;
            position: absolute;
            left:50%;
            top:20%;
            transition: all 1s ease;
            transform: translateX(-50%);
        }
        .move{
            left:85%;
        }
        .stop{
            left:15%;
        }
        body,html{
            width:100%;
            height:100%;
            overflow: hidden;
        }
    </style>
    <script src="http://cdn.bootcss.com/angular.js/1.3.0/angular.min.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.3.0/angular-route.min.js"></script>
    <script>
        angular.module("most",["ngRoute"])
            .config(["$routeProvider",function($routeProvider){
                $routeProvider.when("/page1/:mostNme",{
                    template:"<h1>{{Most}}</h1>",
                    controller:function($scope,$routeParams){
                        $scope.Most="page1";
                        console.log($routeParams)
                    }
                }).when("/page2",{
                    template:"<div>{{name}}</div>",
                    controller:"mostCtrl"
                }).otherwise({redirectTo:"/page1"})
            }]).controller("mostCtrl",["$scope",function ($s) {
                $s.name="我是引用的控制器"
        }])
    </script>
</head>
<body ng-app="most">
<div ng-view></div>
<a ng-href="#page1/'mostName'">Most</a>
<a ng-href="#page1">Most未传参</a>
<a ng-href="#page2">Most2</a>
</body>
</html>
